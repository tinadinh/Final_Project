<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status of Public Health Units in Ontario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css"/>
</head>

<body>
    <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="display-4"><b>Statistics for Public Health Units Ontario</b><br>
           <b>Dashboard</b></h1>
        <p><b>Select Public Health Unit to view stats</b></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="well">
          <h5><b>Public Health Unit:</b></h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged()"></select>
        </div>
      </div>

    <div class='row'>
      <div class="col-md-12" style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class='panel panel-grey'>
          <div class='panel-heading'>
            <h3 class='panel-title'><b>PHU Info</b></h3>
            </div>
            <div id='sample-metadata' class='panel-body'></div>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-12" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div id="bubble"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div id="pie"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>
</body>

</html>
